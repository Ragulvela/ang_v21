<h2>Users</h2>

<!-- Loading -->

<div *ngIf="usersService.loading()">Loading...</div>

<!-- Error -->
<div *ngIf="usersService.error()" style="color:red">
  {{ usersService.error() }}
</div>

<!-- Users List -->
<ul>
  <li *ngFor="let user of usersService.users()">
    {{ user.name }} ({{ user.email }})
    <button (click)="delete(user.id)">Delete</button>
  </li>
</ul>

<button (click)="add()">Add User</button>
